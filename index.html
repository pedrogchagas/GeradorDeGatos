<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gatinhos aleat√≥rios</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" media="(max-width: 800px)"/>
    <script>
        let generate_btn = document.querySelector(".generate_btn");

generate_btn.addEventListener("click", fetchPics);

function fetchPics(){
  let catsImgDiv = document.querySelector(".catsImgDiv")
  catsImgDiv.innerHTML=''

  fetch('https://api.thecatapi.com/v1/images/search')
  .then(response => response.json())
  .then((data)=>{
    let catsImgUrl = data[0].url

    let catsImgEl = document.createElement("img")
    catsImgEl.setAttribute('src', `${catsImgUrl}`)
    catsImgEl.classList.add("showcase")

    let catsImgDiv = document.querySelector(".catsImgDiv")
    catsImgDiv.appendChild(catsImgEl)
 })
  .catch(err=>console.log(err))
}
    </script>
  </head>
    <body>
        <div class="home">
            <div class="top">
                <h1 class="title">Gerador de Gatinhos</h1>
                <button class="btnGenerate" onclick="fetchPics()">Gerar gato</button>
                <div class="catsImgDiv"></div>
            </div>
        </div>
    </body>
</html>
